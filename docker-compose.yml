services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    healthcheck:
      # -d mydb ensures it checks for the specific database readiness
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

    networks:
      - hms-network

  backend:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: hms-api
    ports:
      - "8000:8000"
    env_file:
      - ./apps/api/.env
    environment:
      # Override DATABASE_URL to use the service name 'postgres' for internal networking
      POSTGRES_URI: postgresql+asyncpg://myuser:mypassword@postgres:5432/mydb
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    networks:
      - hms-network
    # Overriding CMD to ensure --reload is active for dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: hms-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app         # Points specifically to the frontend source
      - /app/node_modules           # Protects the container's installed packages
    environment:
      - CHOKIDAR_USEPOLLING=true  # Example: connecting to your backend
      - VITE_PROXY_TARGET=http://backend:8000
    networks:
      - hms-network

volumes:
  postgres-data:

networks:
  hms-network:
    driver: bridge